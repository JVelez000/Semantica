<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="progress-bar"></div>
  <header>
    <h1>Formulario de contacto</h1>
    <nav>
      <a href="index.html">Inicio</a>
    </nav>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Contáctanos</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Nombre completo">
        <br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="usuario@dominio.com">
        <br>

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje">
        <br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Mensaje explicando la duda o problema"></textarea>
        <br>

        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Velez. Todos los derechos reservados.</p>
  </footer>
  <script src="progress-bar.js"></script>
</body>
</html>
